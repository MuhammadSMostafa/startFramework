<section class="portfolio text-center">
  <app-headline [headline]="headline" [bgColor]="bgColor"></app-headline>
  <div
    class="show-img-container d-none overflow-hidden"
    (click)="closeImg($event.srcElement!)"
    #showImgContainer
  >
    <div class="full-img">
      <img [src]="srcImg" alt="" class="w-100" />
    </div>
  </div>
  <div class="container">
    <div class="row g-4">
      @for (image of portfolioImgs; track $index) {
      <div class="col-md-6 col-lg-4">
        <div class="img" (click)="showImg(img)">
          <img #img [src]="image" alt="Portfolio image" class="w-100" />
          <div class="layer">
            <span class="icon">
              <i class="fa-solid fa-plus fa-4x"></i>
            </span>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
